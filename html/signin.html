<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in</title>
  <link rel="stylesheet" href="../css/css_signin.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>

</head>

<body>

    <h1>ĐĂNG NHẬP TÀI KHOẢN</h1>

    <div class="form-container">
      <form onsubmit="dangNhapThanhCong(event)">
      <label for="email">Email</label>
      <input type="email" id="mail" name="email" required>
        <div class="password_row">
          <label for="password">Mật khẩu</label>
          <a href="#" class="forgot_pass">Quên mật khẩu?</a>
        </div>
    <input type="password" id="pass" name="password" required/>
    <button type="submit">ĐĂNG NHẬP</button>
      </form>
    </div>

        <p align="center">- hoặc -</p>

        <div class="form-container"> 
        <label align=center>Đăng nhập bằng tài khoản liên kết</label>
          <div class="icon_container">
          <a href="#">
              <img src="../images/Facebook_icon-icons.com_66805.ico" alt="Facebook">
          </a>

          <a href="#" >
              <img src="../images/gmail_new_logo_icon_159149.ico" alt="Gmail">
          </a> 
          </div>
        </div>
        <div class="form-container new_account" >
          <label>Bạn chưa có tài khoản?</label>
          <a href="newsign.html">Đăng ký tài khoản mới</a>
        </div>

    <script>
      function dangNhapThanhCong(e) {
        e.preventDefault(); //Tránh web load lại dẫn đến việc trình duyệt không thể truy vấn tới homepage
        alert('Đăng nhập thành công');
        window.location.href = 'homepage.html';
      }
    </script>
</body>
</html>
