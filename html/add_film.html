  <div class="add_film_container">
    <h2 class="label">Thêm phim mới</h2>
    <input type="text" id="imageLink" placeholder="Link ảnh phim"> <br>
    <input type="text" id="movieName" placeholder="Tên phim"> <br>
    <input type="text" id="director" placeholder="Đạo diễn"> <br>
    <input type="text" id="country" placeholder="Quốc gia"> <br>
    <textarea style="width: 100%;" id="plot" placeholder="Nội dung phim"></textarea>
    <button onclick="addMovie()">Thêm phim</button>
  </div>

  <div class="movie-grid" id="movieContainer"></div>

  <script>
  function addMovie() {
    const image = document.getElementById("imageLink").value.trim();
    const name = document.getElementById("movieName").value.trim();
    const director = document.getElementById("director").value.trim();
    const country = document.getElementById("country").value.trim();
    const plot = document.getElementById("plot").value.trim();

    if (!image || !name || !director || !country || !plot) {
      alert("Vui lòng nhập đầy đủ các ô thông tin");
      return;
    }

    //mã hóa dữ liệu thành dạng an toàn
    const encodedName = encodeURIComponent(name);
    const encodedImage = encodeURIComponent(image);
    const encodedDirector = encodeURIComponent(director);
    const encodedCountry = encodeURIComponent(country);
    const encodedPlot = encodeURIComponent(plot);
    const detailUrl = `movie_detail.html?name=${encodedName}&image=${encodedImage}&director=${encodedDirector}&country=${encodedCountry}&plot=${encodedPlot}`;


    //tạo card
    const card = document.createElement("div");
    card.className = "movie-card";

    //tạo link với ảnh phim thêm vào card
    const link = document.createElement("a");
    link.href = detailUrl;
    link.target = "_blank";

    const img = document.createElement("img");
    img.src = image;
    img.alt = name;
    link.appendChild(img);
    card.appendChild(link);

    //thêm tên phim vào card
    const title = document.createElement("h3");
    title.textContent = name;
    card.appendChild(title);

    document.getElementById("movieContainer").appendChild(card);
    document.getElementById("imageLink").value = "";
    document.getElementById("movieName").value = "";
    document.getElementById("director").value = "";
    document.getElementById("country").value = "";
    document.getElementById("plot").value = "";
  }
</script>
</body>
