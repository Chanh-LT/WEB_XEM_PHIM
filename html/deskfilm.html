   <div id="favoriteList" class="favorite-row"></div>
<script>
const films = JSON.parse(localStorage.getItem('tuPhim')) || [];
const favoriteList = document.getElementById('favoriteList');

films.forEach((film, idx) => {
    const listItem = document.createElement('li');

    // Hiển thị ảnh lớn, click vào ảnh sẽ mở phim
    if (film.image) {
        const img = document.createElement('img');
        img.src = film.image;
        img.alt = film.title;
        img.style.width = "180px";
        img.style.cursor = "pointer";
        img.onclick = function() {
            window.open(film.link, '_blank');
        };
        listItem.appendChild(img);
    }

    // Tiêu đề nổi bật
    const titleSpan = document.createElement('div');
    titleSpan.textContent = film.title;
    titleSpan.style.fontWeight = "bold";
    titleSpan.style.color = "#e74c3c";
    titleSpan.style.margin = "10px 0";
    listItem.appendChild(titleSpan);

    // Nút xóa
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Xóa';
    removeBtn.style.marginTop = "10px";
    removeBtn.onclick = function() {
        films.splice(idx, 1);
        localStorage.setItem('tuPhim', JSON.stringify(films));
        location.reload();
    };
    listItem.appendChild(removeBtn);

    favoriteList.appendChild(listItem);
});
</script>
